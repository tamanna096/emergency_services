<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emergency Service Directory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="navbar-inner">
      <div class="brand">
        <div class="logo" ><img src="./assets/logo.png" alt=""></div>
        <div>
          <div>Emergency </div>
          <small class="muted">Service</small>
        </div>
      </div>
      <div class="stats">
        <div class="stat" title="Favorites">
          ❤️ <span id="heartCount">0</span>
        </div>
        <div class="stat" title="Coins"> <img src="./assets/coin.png" alt="">
          <span id="coinCount">100</span>
        </div>
        <div class="stat" title="Copy Count">
          Copy <span id="copyCount"> </span>
        </div>
      </div>
    </div>
  </header>



<script src="script.js"></script>
</body>
</html>
